name: deploy-cma-vmware
description: deploy cma components
inputs:
  githubUsername:
    string:
      constraints: { minLength: 1 }
      description: username for auth
  githubPassword:
    string:
      constraints: { minLength: 1 }
      description: password for auth (or personal access token)
      isSecret: true
  kubeConfig:
    file:
      description: kubeconfig file for the target environment
run:
  serial:
    - op:
        ref: github.com/opspec-pkgs/git.repo.clone-https#1.0.0
        inputs:
          username: $(githubUsername)
          password: $(githubPassword)
          url: https://github.com/samsung-cnct/cma-vmware
        outputs:
          repo:
    - container:
        image: { ref: 'dtzar/helm-kubectl' }
        dirs:
          /repo: $(repo)
        cmd: [ /cmd.sh ]
        files:
          /tiller.yaml:
          /cmd.sh:
          /root/.kube/config: $(kubeConfig)