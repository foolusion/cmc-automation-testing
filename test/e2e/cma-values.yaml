name: cluster-manager-api
image:
  repo: quay.io/samsung_cnct/cluster-manager-api:prod

port: 80
service:
  port: 80
  type: ClusterIP

helpers:
  aks:
    enabled: false
    endpoint: cma-aks-grpc.cnct.io:443
    insecure: false
  aws:
    enabled: true
    endpoint: cma-aws-grpc.cnct.io:443
    insecure: true
  vmware:
    enabled: false
    endpoint: cma-vmware-grpc.cnct.io:443
    insecure: false
  ssh:
    enabled: false
    endpoint: cma-ssh-grpc.cnct.io:443
    insecure: false
